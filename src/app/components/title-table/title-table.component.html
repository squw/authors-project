<div class="container-md p-3 rounded-3 shadow-sm border mt-3">
    <table mat-table [dataSource]="titlesList" class="mat-elevation-z8 rounded-3 overflow-hidden">


        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Title</th>
            <td mat-cell *matCellDef="let title">
                <a [routerLink]="[title.titleId]">
                    {{ title.title }}
                </a>
            </td>
        </ng-container>



        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let title" class="text-end">
                <button mat-flat-button color="warn">
                    Delete Entry
                </button>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="['title', 'actions']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['title', 'actions'];"></tr>
    </table>

    <div class="col-2 mt-3">
        <button mat-fab extended color="primary" [routerLink]="['create-title']">
            <mat-icon>add</mat-icon>
            Create Book Title
        </button>
    </div>
</div>
