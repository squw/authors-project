<div class="container-md p-3 rounded-3 shadow-sm border mt-3">

    <div class="row mb-3">
        <div class="col">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Search Titles</mat-label>
                <input matInput [(ngModel)]="searchTerm" placeholder="Type to search" (input)="applyFilter()" />
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
        </div>
    </div>

    <table mat-table [dataSource]="filteredTitlesList" class="mat-elevation-z8 rounded-3 overflow-hidden">


        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Title</th>
            <td mat-cell *matCellDef="let title">
                <a [routerLink]="[title.title_id]">
                    {{ title.title }}
                </a>
            </td>
        </ng-container>



        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let title" class="text-end">
                <button mat-flat-button color="warn" (click)="openDeleteDialog(title, '300ms', '150ms')"> 
                    Delete Entry
                </button>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="['title', 'actions']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['title', 'actions'];"></tr>
    </table>

    <div class="col-2 mt-3">
        <button mat-fab extended color="primary" [routerLink]="['create-title']">
            <mat-icon>add</mat-icon>
            Create Book Title
        </button>
    </div>
</div>
