<h2 mat-dialog-title>Delete Author from Title</h2>
<mat-dialog-content>
    Would you like to remove author {{ title_author.au_fname }} {{ title_author.au_lname }} from this title?
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="false">No</button>
    <button mat-button color="warn" [mat-dialog-close]="true" cdkFocusInitial>Delete</button>
</mat-dialog-actions>
