<div class="container-md p-3 rounded-3 shadow-sm border mt-3">
    <table mat-table [dataSource]="authorsList" class="mat-elevation-z8 rounded-3 overflow-hidden">


        <ng-container matColumnDef="author">
            <th mat-header-cell *matHeaderCellDef>Author</th>
            <td mat-cell *matCellDef="let author">
                <a [routerLink]="[author.au_id]">
                    {{ author.au_fname }} {{ author.au_lname }}
                </a>
            </td>
        </ng-container>
  


        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let author" class="text-end">
                <button mat-flat-button color="warn" (click)="openDeleteDialog(author, '300ms', '150ms')">
                    Delete Entry
                </button>
            </td>
        </ng-container>
  

        <tr mat-header-row *matHeaderRowDef="['author', 'actions']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['author', 'actions'];"></tr>
    </table>
  
    <div class="col-2 mt-3">
        <button mat-fab extended color="primary" [routerLink]="['create-author']">
            <mat-icon>add</mat-icon>
            Create Author
        </button>
    </div>
</div>
