<h2 mat-dialog-title>Delete Author</h2>
<mat-dialog-content>
  <ng-container *ngIf="exists; else confirmDelete">
    <span class="warning">This author cannot be deleted because they have associated titles.</span>
  </ng-container>
  <ng-template #confirmDelete>
    Would you like to delete author {{ author.au_fname }} {{ author.au_lname }}?
  </ng-template>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">No</button>
  <button mat-button color="warn" [mat-dialog-close]="true" cdkFocusInitial [disabled]="exists">Delete</button>
</mat-dialog-actions>
