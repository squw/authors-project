<h2 mat-dialog-title>Delete Author</h2>
<mat-dialog-content>
  Would you like to delete author {{ author.au_fname }} {{ author.au_lname }}?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">No</button>
  <button mat-button color="warn" [mat-dialog-close]="true" cdkFocusInitial>Delete</button>
</mat-dialog-actions>
