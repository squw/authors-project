<h2 mat-dialog-title>Delete Author</h2>
<mat-dialog-content>
  Would you like to delete author with ID {{data}}?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">No</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Delete</button>
</mat-dialog-actions>
