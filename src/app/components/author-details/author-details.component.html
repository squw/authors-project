<div class="container-fluid p-5 bg-dark text-white">
    <h1>
        Author Details: {{ auth_data.au_fname }} {{ auth_data.au_lname }}
    </h1>
</div>

<div class="container-md p-3">
    <div class="row">
        <div class="col-sm-4">
            <h5>ID: </h5>
        </div>
        <div class="col-sm-8">
            <input type="text" [(ngModel)]="auth_data.au_id" class="form-control" />
        </div>
    </div>

    <div class="row">
        <div class="col-sm-4">
            <h5>Last Name:</h5>
        </div>
        <div class="col-sm-8">
            <input type="text" [(ngModel)]="auth_data.au_lname" class="form-control" />
        </div>
    </div>

    <div class="row">
        <div class="col-sm-4">
            <h5>First Name:</h5>
        </div>
        <div class="col-sm-8">
            <input type="text" [(ngModel)]="auth_data.au_fname" class="form-control" />
        </div>
    </div>

    <div class="row">
        <div class="col-sm-4">
            <h5>Phone Number:</h5>
        </div>
        <div class="col-sm-8">
            <input type="text" [(ngModel)]="auth_data.phone" class="form-control" />
        </div>
    </div>

    <div class="row">
        <div class="col-sm-4">
            <h5>Street Address:</h5>
        </div>
        <div class="col-sm-8">
            <input type="text" [(ngModel)]="auth_data.address" class="form-control" />
        </div>
    </div>

    <div class="row">
        <div class="col-sm-4">
            <h5>City:</h5>
        </div>
        <div class="col-sm-8">
            <input type="text" [(ngModel)]="auth_data.city" class="form-control" />
        </div>
    </div>

    <div class="row">
        <div class="col-sm-4">
            <h5>State:</h5>
        </div>
        <div class="col-sm-8">
            <input type="text" [(ngModel)]="auth_data.state" class="form-control" />
        </div>
    </div>

    <div class="row">
        <div class="col-sm-4">
            <h5>Zip Code:</h5>
        </div>
        <div class="col-sm-8">
            <input type="text" [(ngModel)]="auth_data.zip" class="form-control" />
        </div>
    </div>

    <div class="row">
        <div class="col-sm-4">
            <h5>Contract</h5>
        </div>
        <div class="col-sm-8">
            <select [(ngModel)]="auth_data.contract" (change)="onStatusChange()" class="form-select">
                <option [ngValue]="true">True</option>
                <option [ngValue]="false">False</option>
            </select>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button (click)="discardChanges()" class="btn btn-secondary">Discard Changes</button>
        </div>
    </div>
</div>
